<html>
  <head>
    <title>Heater Control</title>
  </head>
  <script>
    function turn_on() {
      fetch("http://localhost:80/heater?state=1", {method: "POST"});
    }
    function turn_off() {
      fetch("http://localhost:80/heater?state=0", {method: "POST"});
    }
  </script>
  <body>
    <button id="on" onclick="turn_on()">Turn ON</button>
    <button id="off" onclick="turn_off()">Turn OFF</button>
  </body>
</html>
